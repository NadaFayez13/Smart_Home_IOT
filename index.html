<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Smart Home - تسجيل الدخول</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="login-container">
        <h1>Home Smart Home</h1>
        <p class="subtitle">Let's get started by filling out the form below.</p>
        
        <div class="tabs">
            <button class="tab active" data-target="login">Sign In</button>
            <button class="tab" data-target="signup">Sign Up</button>
        </div>
        
        <!-- نموذج تسجيل الدخول -->
        <form id="loginForm" class="form-container active">
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" placeholder="أدخل بريدك الإلكتروني" required>
            </div>
            
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" placeholder="أدخل كلمة المرور" required>
            </div>
            
            <button type="submit" class="btn-primary">
                Sign In
            </button>
            
            <a href="#" class="forgot-password">Forgot Password</a>
            
            <div class="divider">
                <span>Or sign up with</span>
            </div>
            
            <button type="button" class="btn-google" id="googleLogin">
                <span>Continue with Google</span>
            </button>
        </form>
        
        <!-- نموذج إنشاء الحساب -->
        <form id="signupForm" class="form-container" style="display: none;">
            <div class="form-group">
                <label for="signupName">Full Name</label>
                <input type="text" id="signupName" placeholder="أدخل اسمك الكامل" required>
            </div>
            
            <div class="form-group">
                <label for="signupEmail">Email</label>
                <input type="email" id="signupEmail" placeholder="أدخل بريدك الإلكتروني" required>
            </div>
            
            <div class="form-group">
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" placeholder="أنشئ كلمة مرور" required>
            </div>
            
            <div class="form-group">
                <label for="signupConfirmPassword">Confirm Password</label>
                <input type="password" id="signupConfirmPassword" placeholder="أعد إدخال كلمة المرور" required>
            </div>
            
            <button type="submit" class="btn-primary">
                Sign Up
            </button>
        </form>
        
        <p id="message" style="display: none;"></p>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
